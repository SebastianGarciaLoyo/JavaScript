<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let edad = Number(prompt("Ingrese su edad? "))

        if (edad < 18){
            alert("Eres muy joven, no puedes entrar a campus lands")
        
        } else if(edad >= 18 && edad < 29){
            alert("Puedes entrar a campus lands. Mucha suerte :D")
        } else{
            alert("Lo siento, Eres mayor para entrar a campus lands.")
        }
    </script>
</body>
</html>
