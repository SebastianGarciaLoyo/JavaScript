<head>
    
</head>


<body>
    <ul id="lista-dinamica"></ul>

    <button onclick="agregar()">Agregar elementos a la lista</button>

    <template>
        <li class="list">
            <b>Nombre: </b> <span class="text-danger">Info Items ...</span>
        </li>
    </template>

    <script>
        function agregar(){
            const lista = document.getElementById("lista-dinamica")
            const items = ["item 1", "item 2", "item 3"]

            const frag = document.createDocumentFragment()
            const tmpl = document.querySelector("template").content

            items.forEach(item =>{
                tmpl.querySelector("span").textContent = item;
                

                const clone = tmpl.cloneNode(true)
                frag.appendChild(clone)
            })
            lista.appendChild(frag);
        }
    </script>

</body>
