<body>
    <script>
        async function dotask (iteraciones){
            const numeros = []
            for (let i = 0; i< iteraciones; i++){
                const numero = 1 + Math.floor(Math.random() * 6)
                const respuesta = await numero
                numeros.push(numero)
                if (numero === 6){
                    return{
                        error: true,
                        iter: i+1,
                        message: "Se ha sacado un 6"
                    }
                }    
            }
            return {
                error: false,
                value: numeros
            }
        }
        console.log(dotask(10))
            .then(resultado => console.log(resultado))
            .catch(error => console.error(error.message))
    </script>
