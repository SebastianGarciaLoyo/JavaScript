<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
    <div class="parent">
        <p>Hola a todos.</p>
        <p class="message">Hola, soy todo un camper</p>
        </div>
    </div>

    
    <button id="change-message" onclick="agregarelemento()">Cambiar Mensaje</button>

    <button onclick="eliminarelemento()">Eliminar Parrafo</button>

    <button onclick="insertarElement()">Insertar Elementos</button>
    <script>
        function agregarelemento(){
        const element = document.querySelector(".container");
        const div = document.createElement("div")
        div.innerHTML = "<p onclick='alert(\"Codigo Malicioso :( att cacas\")'> <span style ='color:red'> DIV con Nuevo elemento</span><br><br></p>";
        element.appendChild(div)

        }

        function eliminarelemento(){
            const element = document.querySelector(".parent")
            const parrafo = document.querySelector(".message")
            alert(parrafo.outerHTML)
        element.removeChild(parrafo)
        }

        function insertarElement(){
            const element = document.querySelector(".container")

            const pNuevo = document.createElement("p")
            pNuevo.innerHTML = "<span style='color:blue;'>Nuevo parrafo</span><br><br>"

            element.insertBefore(pNuevo, null)
        }
        
    </script>
</body>
</html>
