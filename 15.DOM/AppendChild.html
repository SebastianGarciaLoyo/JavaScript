<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
    <div class="parent">
        <p>Hola a todos.</p>
        <p class="message">Hola, soy todo un camper</p>
        </div>
    </div>

    
    <button id="change-message" onclick="agregarelemento()">Cambiar Mensaje</button>
    
    <button onclick="obtenerDiv()">Obtener nombre de elemento div</button>
    <script>
        function agregarelemento(){
        const element = document.querySelector(".container");
        const div = document.createElement("div")
        div.innerHTML = "<p onclick='alert(\"Codigo Malicioso :( att cacas\")'> <span style ='color:red'> DIV con Nuevo elemento</span><br><br></p>";
        element.appendChild(div)

        }

        function obtenerDiv(){
            const element = document.querySelector(".container")
            alert(element.outerHTML)
        }
    </script>
</body>
</html>
