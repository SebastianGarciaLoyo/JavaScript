<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p class="resaltado">Este es el primer parrafo</p>
    <p class="resaltado">Este es el segundo parrafo</p>
    <p>Este es el tercer parrafo</p>


    <button onclick="cambiar()">Cambiar</button>
    <script>
        function cambiar(){
            //Utilizando querySelectorAll para seleccionar todos los parrafos con la clase "resaltado"
            const parrafosResaltados = document.querySelectorAll(".resaltado")

            //iterando sobre los elementos seleccionados y haciendo algo con cada uno
            let fsize = 18;
            parrafosResaltados.forEach
            (parrafo => {
                parrafo.style.fontSize = `${fsize}px`;
                fsize += 2;
            })
        }
    </script>
</body>
</html>
