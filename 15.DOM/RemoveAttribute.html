<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="mielemento" data-info="informacionadicional">Contenido del elemento</div>
    <script>
        //seleccionar el elemento
        const mielemento = document.getElementById("mielemento")

        //Eliminar el atributo "data-info"
        mielemento.removeAttribute("data-info")

        //Mostrar en la consola si el atributo "data-info esta presente en el documento HTML"
        console.log("Â¿Esta presente data-info?", mielemento.hasAttribute("data-info"))
    </script>
</body>
</html>
