<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .parent{
        border: 1px solid red;
    }
</style>
<body>
    <div class="container">
        <div class="parent">
            <p>Hola a todos</p>
            <p class="message">Hola, soy todo un Camper</p>
        </div>
    </div>

    
    <button onclick="insertarAdjacentelem()">insertarAdjacent Parrafo</button>
    <button onclick="insertAdjHTML()">insertarAdjacentHTML Parrafo</button>
    <button onclick="insertAdjText()">insertarAdjacentText Parrafo</button>
    <script>

        function insertarAdjacentelem(){
            const div = document.querySelector("div")
            const p = document.createElement("p")
            p.innerHTML = "<span style ='color:red;'>Este es el contenido insertado</span>"
            
            //beforebegin, afterbegin, beforeend, afterend
            div.insertAdjacentElement("afterend",p) 
        }
        
        function insertAdjHTML(){
            const div = document.querySelector("div")
            const str = "<span style ='color:orange;'>Este es el contenido insertado</span>"
            
            //beforebegin, afterbegin, beforeend, afterend
            div.insertAdjacentHTML("afterend",str) 
        }
        

        function insertAdjText(){
            const div = document.querySelector("div")
            const str = "<span style ='color:orange;'>Este es el contenido insertado</span>"
            
            //beforebegin, afterbegin, beforeend, afterend
            div.insertAdjacentText("afterbegin",str) 
        }
    </script>
</body>
</html>
