<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const funcionsinnombre = function (num1,num2){
        if (num1 > num2){
            return(`El numero 1 es Mayor que el numero 2
                    La suma es ${num1 + num2}
                    La diferencia es ${num1 - num2}`)
        } else{
            return(`El numero 2 es Mayor que el numero1
                    El producto es ${num2 * num1}
                    La division es ${num2 / num1}`)

            
        }

        }
        
        
        
        num1 = Number(prompt("Ingrese un numero: "))
        num2 = Number(prompt("Ingrese otro numero: "))

        alert(funcionsinnombre(num1,num2))

    </script>
</body>
</html>
