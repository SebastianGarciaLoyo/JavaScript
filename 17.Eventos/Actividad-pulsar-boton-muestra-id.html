<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .boton{
        display:block; 
        width:100px;
        cursor:pointer;
        margin: 10px;
        border:1pxsolid black
        }
    </style>
</head>
<body>
    <div id="boton1" class="boton" onclick="pulsar(event)">Pulsar aquí</div>
    <div id="boton2" class="boton" onclick="pulsar(event)">Pulsar aquí</div>

    <script>
        function pulsar(event){
            alert("Se ha pulsado el boton con ID: " + event.target.id)
        }
    </script>
</body>
</html>
