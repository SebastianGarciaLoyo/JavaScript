<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar de color el fondo</title>
</head>
<body>
    <h1>Ejemplo con eventos y addEventListener</h1>

    <button id="changecolorbutton" onclick="changeBackgroundColor()">Cambiar Color del fondo</button>

    <script>
        const letters = "0123456789ABCDEF"

        const changeBackgroundColor = () =>
            document.body.style.backgroundColor = getRandomColor();

        const getRandomColor = () => Array(6).fill("").reduce(
          p => p += letters[Math.floor(Math.random() * 16)], "#");
        
        
        document.getElementById("changecolorbutton")
            .addEventListener("click", changeBackgroundColor)
    </script>
</body>
</html>
