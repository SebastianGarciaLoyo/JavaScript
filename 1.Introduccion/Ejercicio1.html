<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p id="salida"></p>

    <script>
        let n1 = Number (prompt("Ingrese un numero: "))
        let n2 = Number (prompt("Ingrese un numero: "))

        let salida = `Sean dos numeros ${n1} y ${n2}\n` + "-".repeat(30) + `\nLa suma es: ${n1 + n2} \nLa resta es ${n1 - n2} \nEl producto es ${n1 * n2} \nEl cociente es ${n1 / n2}`

        console.log(salida)
        alert(salida)
        document.getElementById("salida").innerHTML = salida;
    </script>
</body>
</html>
